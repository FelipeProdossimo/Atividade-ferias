<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato Brasileirão</title>
    <link rel="stylesheet" href="css/011.css" type="text/css">
</head>
<body>
    <table class="tabela-campeonato">
        <thead>
            <tr>
                <!--Aqui mescla as duas células-->
                <!--Rowspan e colspan servem para expandir as células fazendo com que uma única célula ocupe mais de uma linha ou mais de uma coluna. Exemplo utilizando COLSPAN. Fundirá a célula em questão com sua vizinha direita.-->
                <th colspan="2">Clube</th>
                <th>Pontos</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="images/corinthians.png" alt="Corinthians" width="100px"></td>
                <td>Corinthians</td>
                <td>80</td>
            </tr>
            <tr>
                <td><img src="images/palmeiras.png" alt="Palmeiras" width="100px"></td>
                <td>Palmeiras</td>
                <td>66</td>
            </tr>
            <tr>
                <td><img src="images/flamengo.jpg" alt="Flamengo" width="100px"></td>
                <td>Flamengo</td>
                <td>50</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
