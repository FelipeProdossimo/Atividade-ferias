<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/014.css" type="text/css">
</head>
<body>
    <h1>Formulário de suporte</h1>

    <form action="#" method="post">
        <fieldset>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" style="width: 20em">
                </div>
                <div class="campo">
                    <label for="snome">Sobrenome</label>
                    <input type="text" id="snome" name="snome" style="width: 20em;">
                </div>
            </fieldset>
            <div class="campo">
                <label for="email">E-mail</label>
                <input type="text" id="email" name="email" style="width: 41em;">
            </div>
            <div class="campo">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" style="width: 20em;">
            </div>
            <fieldset class="grupo">
                <div class="campo">
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" name="cidade" style="width: 20em;">
                </div>
                <div class="campo">
                    <label for="estado">Estado</label>
                    <select name="estado" id="estado">
                    <option>--</option>
                    <option value="PR">PR</option>
                    </select>
                </div>
            </fieldset>

            <div class="campo">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" rows="6" style="width: 41em;"></textarea>
            </div>

            <div class="campo">
            <label>Newslatter</label>
            <label class="checkbox" name="newslatter" value="1">Gostaria de receber a Newslatter da empresa</label>
            </div>

            <button class="botao submit" type="submit" name="submit">Enviar
            </button>
        </fieldset>
    </form>
</body>
</html>
