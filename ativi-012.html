<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form nome="cadastro" method="POST" action="cadastrar.php">
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:</label><input type="text" name="nome" id="nome" placeholder="Digite seu nome:">
            <label for="idade">Idade:</label><input type="number" name="idade" id="idade" placeholder="Digite sua idade:"> 
        </fieldset>
        <fieldset>
            <legend>Dados profissionais</legend>
            <label for="escolaridade:"></label>
            <select name="escolaridade" id="escolaridade">
                <option value="em"> Ensino Médio</option>
                <option value="nt"> Nível Técnico</option>
                <option value="ns"> Nível Superio</option>
            </select>
            <br>
            <label>
                <input type="radio" name="cargo" value="1"checked> Gerência
                <input type="radio" name="cargo" value="2"> Financeiro
                <input type="radio" name="cargo" value="3"> Recepção
            </label>
        </fieldset>
        <fieldset>
            <legend>Minicurrículo</legend>
            <textarea name="minicurriculo" id="minicurriculo"></textarea>
        </fieldset>
            <button type="reset">Limpar</button>
            <button type="submit">Cadastrar</button>
        
    </form>
</body>
</html>
